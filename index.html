<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Proyecto Alura - Encriptador</title>
</head>

<body>
    <header>
        <img src="https://i.imgur.com/xX6uDfB.png" alt=""></img>
    </header>

    <div class="container">
        <div class="encrypt">
            <textarea class="textoEntrada" placeholder="Ingrese el texto aquí"></textarea>

            <div class="botones">

                <button id="encrypt">Encriptar</button>
                <button id="desencrypt">Desencriptar</button>
            </div>
        </div>
        <div class="desencrypt">
            <div class="sinTexto">
                <img class="muñeco" src="https://i.imgur.com/u05lnWX.png">
                <h3>Ningun mensaje fue encontrado</h3>
                <br>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
    
            <div class="conTexto">
                <textarea class="textoSalida"></textarea>
                <button id="copiar" class="copiar">copiar</button>
            </div>
        </div>
    </div>


</body>

</html>
